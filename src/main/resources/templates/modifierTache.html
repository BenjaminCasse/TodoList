<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>TodoList</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body
	th:style="'background-image:url(' + @{/img/todolist.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
	<button id="retourButton" class="btn btn-primary btn-lg btn-block">Retour</button>
	<div class="text-center d-flex align-items-center min-vh-100">
		<form th:action="@{/ajouter-tache}" th:object="${tache}" method="post"
			style="margin: 0 auto;">
			<div class="border jumbotron border-secondary p-3 rounded">
				<p>Modifier TÃ¢che</p>
				<p>
					<input type="text" name="titre" class="form-control"
						th:field="*{titre}" placeholder="Titre" required />
				</p>
				<p>
					<input type="text" name="description" class="form-control"
						th:field="*{description}" placeholder="Description" required />
				</p>
				<p>
					<label for="tags">Choisissez un ou des Tags :</label> <br> <select
						th:field="*{tags}" class="selectTags" multiple="multiple"
						id="tags">
						<option th:each="tag : ${tags}" th:value="${tag.id}"
							th:text="${tag.nom}"></option>
					</select>
				</p>
				<p>
					<input type="submit" value="Modifier" class="btn btn-primary" /> <input
						type="hidden" th:field="*{id}" />
				</p>
			</div>
		</form>
	</div>
	<script src="js/select2.js"></script>
	<script src="js/redirectButton.js"></script>
</body>
</html>
